spring:
  application:
    name: story
  docker:
    compose:
      file: /absolute/path/to/docker-compose.yml
  datasource:
    url: jdbc:mysql://localhost:3306/story
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

google:
  client-id: ${GOOGLE_ID}
  client-secret: ${GOOGLE_SECRET}
  redirect-uri: ${GOOGLE_URI}
  public-key: ${GOOGLE_KEY}
kakao:
  client-id: ${KAKAO_ID}
  client-secret: ${KAKAO_SECRET}
  redirect-uri: ${KAKAO_URI}

jwt:
  secret: ${JWT_SECRET}

openai:
  api-key: ${AI_KEY}      # 환경 변수로 등록한 내 OpenAI 키
  base-url: https://api.openai.com/v1  # 고정 공식 주소
  timeout-seconds: 60
  models:
    chat: gpt-4o-mini                  # 대화용 (피드백 생성 등)
    embedding: text-embedding-3-small
  options:
    max-tokens: 500
    temperature: 0.8