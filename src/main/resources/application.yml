spring:
  application:
    name: story
  profiles:
    active: local
  docker:
    compose:
      file: /absolute/path/to/docker-compose.yml
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
    open-in-view: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  minio:
    endpoint: http://localhost:9000
    access-key: minioadmin
    secret-key: minioadmin
    bucket: story-images
  task:
    execution:
      pool:
        core-size: 4
        max-size: 8
        queue-capacity: 100

base:
  url: ${BASE_URL:http://localhost:8080}

google:
  client-id: ${GOOGLE_ID}
  client-secret: ${GOOGLE_SECRET}
  redirect-uri: ${GOOGLE_URI}
kakao:
  client-id: ${KAKAO_ID}
  redirect-uri: ${KAKAO_URI}

jwt:
  secret: ${JWT_SECRET}
  expire-time: 60

openai:
  api-key: ${AI_KEY}      # 환경 변수로 등록한 내 OpenAI 키
  base-url: https://api.openai.com/v1  # 고정 공식 주소니다. 중요한 정보는
  timeout-seconds: 60
  models:
    chat: gpt-4o-mini                  # 대화용 (피드백 생성 등)
    embedding: text-embedding-3-small
  options:
    max-tokens: 600
    temperature: 0.8
