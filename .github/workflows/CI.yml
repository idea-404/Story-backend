name: Stroy-CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    name:  Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name:  Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name:  Grant execute permission for gradlew
        run: chmod +x gradlew

      - name:  Clean build
        run: ./gradlew clean

      - name:  Run tests
        run: ./gradlew test

      - name:  Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            build/test-results/**/*.xml

      - name:  Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/reports/tests/test/
            build/test-results/

      - name:  Build with Gradle
        run: ./gradlew build -x test

      - name:  Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: story-backend-develop
          path: build/libs/*.jar
          retention-days: 7

      - name:  Build Success
        if: success()
        run: |
          echo " Develop Build completed successfully!"
          echo " Artifact: build/libs/*.jar"
          echo " Branch: develop"

  code-quality:
    name:  Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name:  Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name:  Grant execute permission
        run: chmod +x gradlew

      - name:  Run ktlint
        run: ./gradlew ktlintCheck || true
        continue-on-error: true

  notify:
    name:  Notification
    needs: [build, code-quality]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'push'
    
    steps:
      - name:  Discord - Success
        if: needs.build.result == 'success'
        run: |
          curl -H "Content-Type: application/json" \
               -d '{
                 "embeds": [{
                   "title": "빌드 성공",
                   "description": "성공 야르킁킁 ~",
                   "color": 3066993,
                   "fields": [
                     {
                       "name": " Commit",
                       "value": "`${{ github.event.head_commit.message }}`",
                       "inline": false
                     },
                     {
                       "name": " Author",
                       "value": "${{ github.actor }}",
                       "inline": true
                     },
                     {
                       "name": " Branch",
                       "value": "develop",
                       "inline": true
                     }
                   ],
                   "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK_URL }} || true

      - name:  Discord - Failure
        if: needs.build.result == 'failure'
        run: |
          curl -H "Content-Type: application/json" \
               -d '{
                 "embeds": [{
                   "title": " 빌드 실패 ",
                   "description": "이걸 실패하너!!!",
                   "color": 15158332,
                   "fields": [
                     {
                       "name": " Commit",
                       "value": "`${{ github.event.head_commit.message }}`",
                       "inline": false
                     },
                     {
                       "name": " Author",
                       "value": "${{ github.actor }}",
                       "inline": true
                     },
                     {
                       "name": " 로그",
                       "value": "[확인하기](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                       "inline": false
                     }
                   ],
                   "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"
                 }]
               }' \
               ${{ secrets.DISCORD_WEBHOOK_URL }} || true